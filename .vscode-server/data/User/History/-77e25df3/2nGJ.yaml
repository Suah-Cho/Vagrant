apiVersion: v1
kind: Pod
metadata:
  name: secret-volume-from-all
spec:
  containers:
  - name: my-container
    image: docker.io/busybox
    args: ['tail', '-f', '/dev/null']
    volumeMounts:
    - name: secret-volume
      mountPath: /etc/secret
  volumes:
  - name: secret-volume
    secret:
      secretName: our-password   ## 볼륨에 맵핑될 시크릿의 이름