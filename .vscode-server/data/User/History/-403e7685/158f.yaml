apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami-flask-deployment
spec:
  replicas: 5
  selector:
    matchLabels:
      app: whoami-flask
  template:
    metadata:
      labels: 
        app: whoami-flask
      name: whoami-flask-pod
    spec:
      containers:
      - name: whoami-flask-container
        image: docker.io/suahcho/whoami-flask:v1
        ports:
        - containerPort: 5000
      imagePullSecrets:
      - name: regcred