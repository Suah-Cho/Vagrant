apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-deployment-blue
spec:
  selector:
    matchLabels:
      app: blue-green-deployment
      version: v1.16
  replicas: 3
  template:
    metadata:
      labels:
        app: blue-green-deployment
        version: v1.16
    spec:
      containers:
      - name: mywebserver
        image: docker.io/suahcho/whoami-flask:v4
      imagePullSecrets:
      - name: regcred