apiVersion: v1
kind: Pod
metadata:
  name: cm-to-volume-selective
spec:
  containers:
  - name: my-container
    image: docker.io/busybox
    args: ['tail', '-f', '/dev/null']
    volumeMounts:
    - name: configmap-volume
      mountPath: /etc/config
  volumes:
  - name: configmap-volume
    configMap:
      name: config-k8s
      items:
      - key: k8s
        path: k8s_fullname