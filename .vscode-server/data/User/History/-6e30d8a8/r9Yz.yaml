apiVersion: v1
kind: Pod
metadata:
  name: secret-env-from-selective
spec:
  containers:
  - name: my-container
    image: docker.io/busybox
    args: ['tail', '-f', '/dev/null']
    env:
    - name: YOUR_PASSWORD
      valueFrom:
      - secretKeyRef:
          name: our-password
          key: pw2